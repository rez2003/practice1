{% extends "base_generic.html" %}
{% block content %}
<h1>Автор: {{  author.title  }}</h1>
<p><strong>Имя:</strong>{{ author.first_name }}</p>
<p><strong>Фамлиия:</strong>{{ author.last_name}}</p>
<p><strong>Дата рождения:</strong>{{ author.date_of_birth }}</p>
<p><strong>Дата смерти: </strong>{{ author.date_of_death }}</p>
{% endblock %}
